<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;

		}
		.focused {
		    background: #abcdef;
		}
	</style>
</head>
<body>
	<div id="aa">diva</div>
	<div class="op">divn</div>
	<div>conn</div>
	<p class="p1">pi1</p>
	<h1>Header 1</h1>
	<p class="p2">pi2</p>
	<h2>Header 2</h2>
	<span>sdvs</span>
	<div><p>Hello</p></div>
	<div>Hello again!</div>
	
	<form>
	    <label>Name:</label>
	    <input name="name" checked="checked"/>
	    <fieldset>
	      <label>Newsletter:</label>
	      <input name="newsletter" />
		</fieldset>
	</form>
	<input name="none" checked="checked"/>
	
	<ul>
	    <li class="l1">list item 1</li>
	    <li class="l2">list item 2</li>
	    <li class="l3">list item 3</li>
	    <li class="l4">list item 4</li>
	    <li class="l5">list item 5</li>
	</ul>
	<ul>
	  <li>John</li>
	  <li>Karl</li>
	  <li>Brandon</li>
	</ul>
	<ul>
	  <li>Glen</li>
	</ul>

	<table>
	  <tr style="display:none"><td>Header 1</td><td></td></tr>
	  <tr><td>Value 1</td><td></td></tr>
	  <tr><td>Value 2</td><td></td></tr>
	</table>
	<button id="run">Run</button><div></div>
	<div id="content">
    <input tabIndex="1">
    <input tabIndex="2">
    <select tabIndex="3">
        <option>select menu</option>
    </select>
    <div tabIndex="4">
        a div
    </div>
	</div>
	<form action="">
		<input type="checkbox" name="newsletter" value="Hot Fuzz" />
		<input type="checkbox" name="newsletter" value="Cold Fusion" />
		<input type="checkbox" name="accept" value="Evil Plans" />
		<input name="man-news" />
		<input id="letterman" name="new-letterman" />
		<input type="text" />
		<input type="checkbox" />
		<input type="radio" />
		<input type="image" />
		<input type="file" />
		<input type="submit" />
		<input type="reset" />
		<input type="password" />
		<input type="button" />
		<select><option/></select>
		<textarea></textarea>
		<button></button>
		<input name="email" disabled="disabled" />
	</form>

	<select>
	  <option value="1">Flowers</option>
	  <option value="2" selected="selected">Gardens</option>
	  <option value="3">Trees</option>
	</select>

	<div id="n1">
	    <div id="n2" class="abc">
	        <label id="n3">label1</label>
	        <span id="n4">span1</span>
	        <span id="n5" class="abc">span2</span>
	        <span id="n6">span3</span>
	    </div>
	    <div id="n7">
	        <span id="n8" class="abc">span1</span>
	        <span id="n9">span2</span>
	    </div>
	</div>
	<script src="jquery-3.3.1.min.js"></script>
	
	<script>
	let url="http://example.com/#foo";

	{
	//基本
		//查找 id 为"aa"的元素。
		console.log($("#aa"));
		//查找所有类是 "op" 的元素.
		console.log($(".op"));
		//查找一个div 元素。
		console.log($("div"));
		//找到每一个元素
		console.log($("*"));
		// 找到匹配任意一个类的元素。
		console.log($("div,span,p.p1"));
	}
	{
	//层级
		//找到表单中所有的 input 元素
		console.log($("form input"));
		//匹配表单中所有的子级input元素。
		console.log($("form > input"));
		//匹配所有跟在 label 后面的 input 元素
		console.log($("label + input"));
		// 找到所有与表单同辈的 input 元素
		console.log($("form ~ input"));
	}
	{
	//基本筛选器
		//获取匹配的第一个元素
		console.log($('li:first'));
		// 查找所有未选中的 input 元素
		console.log($("input:not(:checked)"));
		//查找表格的1、3、5...行（即索引值0、2、4...）
		console.log($("tr:even"));
		//查找表格的2、4、6行（即索引值1、3、5...）
		console.log($("tr:odd"));
		//查找第二行
		console.log($("tr:eq(1)"));
		//查找第二第三行，即索引值是1和2，也就是比0大
		console.log($("tr:gt(0)"));
		//选择所有<p> 的语言属性:
		console.log($("p:lang(it)"));
		//获取匹配的最后个元素
		console.log($('li:last'));
		// 查找第一第二行，即索引值是0和1，也就是比2小
		console.log($("tr:lt(2)"));
		//给页面内所有标题加上背景色
		$(":header").css("background", "#pink");
		//只有对不在执行动画效果的元素执行一个动画特效
		$("#run").click(function(){
		  $("div:not(:animated)").animate({ left: "+=20" }, 1000);
		});
		//添加一个"focused"的类名给那些有focus方法的元素
		$( "#content" ).delegate( "*", "focus blur", function( event ) {
		    var elem = $( this );
		    setTimeout(function() {
		       elem.toggleClass( "focused", elem.is( ":focus" ) );
		    }, 0);
		});
		//设置<html>背景颜色为黄色
		$(":root").css("background-color","yellow");
		//target选择器将匹配ID和标识符相匹配的元素
		console.log( $( "p:target" ));
	}
	{
	//内容
		//查找所有包含 "conn" 的 div 元素
		console.log($("div:contains('conn')"));
		//查找所有不包含子元素或者文本的空元素
		console.log($("td:empty"));
		//给所有包含 p 元素的 div 元素添加一个 text 类
		$("div:has(p)").addClass("test");
		//查找所有含有子元素或者文本的 td 元素
		console.log($("td:parent"));
	}
	{
	//可见性
		// 查找隐藏的 tr
		console.log($("tr:hidden"));
		//查找所有可见的 tr 元素
		console.log($("tr:visible"));
	}
	{
	//属性
		//查找所有含有 id 属性的 div 元素
		console.log($("div[id]"));
		//查找所有 name 属性是 newsletter 的 input 元素
		$("input[name='newsletter']").attr("checked", true);
		//查找所有 name 属性不是 newsletter 的 input 元素
		$("input[name!='newsletter']").attr("checked", true);
		//查找所有 name 以 'news' 开始的 input 元素
		console.log($("input[name^='news']"));
		//查找所有 name 以 'letter' 结尾的 input 元素
		console.log($("input[name$='letter']"));
		//查找所有 name 包含 'man' 的 input 元素
		console.log($("input[name*='man']"));
		//找到所有含有 id 属性，并且它的 name 属性是以 man 结尾的
		console.log($("input[id][name$='man']"));
	}
	{
	//子元素
		//在每个 ul 中查找第一个 li
		console.log($("ul li:first-child"));
		//查找作为父元素的span类型子元素中的"长子"的span标签
		$("span:first-of-type");
		//在每个 ul 中查找最后一个 li
		console.log($("ul li:last-child"));
		//查找作为父元素的span类型子元素中的最后一个的span标签
		$(":last-of-type");
		//在每个 ul 查找第 2 个li
		console.log($("ul li:nth-child(2)"));
		//在每个匹配的ul中查找倒数第二个li
		$("ul li:nth-last-child(2)");
		//在每个匹配的ul中查找倒数第二个li
		$("ul li:nth-last-of-type(2)");
		//查找每个span，这个 span 是 其所有兄弟span元素中的第二个元素。
		$("span:nth-of-type(2)");
		//在 ul 中查找是唯一子元素的 li
		console.log($("ul li:only-child"));
		//
		console.log($("ul li:only-of-type"));
	}

	{
	//表单
		//查找所有的input元素
		console.log($(":input"));
		//查找所有文本框
		console.log($(":text"));
		//查找所有密码框
		console.log($(":password"));
		//查找所有单选按钮
		console.log($(":radio"));
		//查找所有复选框
		console.log($(":checkbox"));
		//查找所有提交按钮
		console.log($(":submit"));
		//匹配所有图像域
		console.log($(":image"));
		//查找所有重置按钮
		console.log($(":reset"));
		//查找所有按钮.
		console.log($(":button"));
		//查找所有文件域
		console.log($(":file"));
	}
	{
	//表单对象属性
		//查找所有可用的input元素
		console.log($("input:enabled"));
		//查找所有不可用的input元素
		console.log($("input:disabled"));
		//查找所有选中的复选框元素
		console.log($("input:checked"));
		//查找所有选中的选项元素
		console.log($("select option:selected"));
	}
	//混淆选择器
		//对含有#号的ID进行编码
		$.escapeSelector( "#target" ); 
		

		$("ul>li").css("background","blue").eq(0).css("border","2px soild yellow");
		// console.log();
	</script>
</body>

</html>
