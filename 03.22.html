        //过滤
        //eq(index|-index)  获取当前链式操作中第N个jQuery对象  参数可以是正数也可以是负数
        // $("ul li").eq(2).css("background","red");//获取下标为2的li

        // console.log($("ul li").hasClass("one"));//判断li是否含有.one属性
        // console.log($("ul li").filter(".one"));//删选出含有.one属性的li
        // console.log($("ul li").is(".one"));//判断li解中是否有li含有one属性的li

        // $("li").has("ul").css("background","blue");//保留含有特定的属性的元素
        // console.log($("li").not(".one"))//保留不含有特定的属性的元素
        // $("li").slice(0, 1).css("background","red");//截取下标0到1的li元素
        //console.log($("li").children());//获取li的子元素，只是一级子元素
        // console.log($("li").closest(".two"));//匹配符合条件的元素，如果自身不是，会一直向上找，直到找到符合的
        // console.log($("ul").find(".one"));//找到符合特定条件的元素

        console.log($(".a").next());//匹配a后边的一个元素   one
        console.log($(".a").nextAll());//匹配a后边的所有同级元素
        console.log($(".a").nextUntil(".b"))//从a开始向下匹配，一直到找到b停止，不包含b
        console.log($(".a").prev());//匹配a上边的一个同级元素
        console.log($(".a").prevAll());//匹配a上边的所有同级元素
        console.log($(".a").prevUntil(".one"))//从a开始向上匹配同级元素，一直到找到one停止，不包含one
        console.log($(".a").parent());//匹配a的父元素，只匹配最近的一个
        console.log($(".a").parents());//匹配a的所有父元素，一直到html才停止
        console.log($(".a").parentsUntil("body"));//匹配a的父元素，匹配到body为止，不包含body
        console.log($(".a").siblings());//匹配a的所有的兄弟元素，不包括自己
        console.log($(".a").add("input").css("width",300));//把input添加到a中

        console.log($(".c").contents());//匹配c元素的所有子节点，包括文本节点  [text, ul, text, ul, text]
        console.log($("ul").find(".b").end());//恢复到end的前两步的地方  即获取ul的地方。

        //选择器
        console.log($("#wo"));//根据id获取元素
        console.log($("p"));//根据标签名获取元素
        console.log($(".demo"));//根据类名获取元素
        console.log($("*"));//获取所有标签
        console.log($("div,p"));//通过群组来获取
        console.log($("ul li"));//通过后代选择器来获取
        console.log($("ul>li"));//获取ul下的所有子元素，包括子元素的子元素
        console.log($("div+ul"));//匹配所有div后边紧跟的ul
        console.log($("div~ul"));//匹配div后边的所有ul
        console.log($("div:first"));//获取div的第一个元素
        console.log($("div:not(#wo)"));//去除所有与给定选择器匹配的元素
       console.log($("li:even"));//匹配所有索引值为偶数的li元素，从 0 开始计数
        console.log($("li:odd"));//匹配所有索引值为奇数的li元素，从 0 开始计数
        console.log($("div:eq(2)"));//匹配一个给定索引值为2的元素,,,,,,
        console.log($("div:gt(1)"));//匹配所有大于给定索引值为1的元素

         console.log($("div:last"));//获取最后一个元素
        console.log($("div:lt(2)"));//匹配所有小于给定索引值的元素
        console.log($(":header"));//匹配如 h1, h2, h3之类的标题元素
        console.log($(":animated"));//匹配所有正在执行动画效果的元素
        console.log($(":root"));//选择该文档的根元素。
        console.log($("div:contains(div)"));//获取包含给定文本的元素
        console.log($(":empty "));//匹配所有不包含子元素或者文本的空元素
        console.log($("ul:has(li)"));//匹配含有选择器所匹配的元素的元素
        console.log($("div:parent"));//匹配含有子元素或者文本的元素
