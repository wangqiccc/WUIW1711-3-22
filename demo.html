<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .active1{
            background-color: green;
        }
        .active2{
            font-size: 20px;
            font-weight: 800;
        }
        .active{
            position: relative;
        }
    </style>
</head>
<body>
<h1 class="active1">我是h1</h1>
<h2>我是h2</h2>
<div class="one">1.1</div>
<p>1.2</p>
<div id="one">1.3</div>
<ul class="active">
    <li class="a1">
        <p>我是p</p>
        <span>sd</span>
    </li>
    <li>我是第二个li</li>
    <li class="a2"></li>
    <li class="a3"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li>
        <ul class="active3">
            <li class="active5"></li>
            <li class="active6"></li>
        </ul>
    </li>
    <li></li>
</ul>
<ul>
    <li style="display: none"></li>
    <li></li>
    <li></li>
    <li style="opacity: 0"></li>
    <li></li>
    <li style="display: none"></li>
    <li>me</li>
    <li></li>
    <li></li>
    <li></li>
    <form action="">
        <input type="text" autofocus>
    </form>
</ul>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    console.log($(".a3").offsetParent);      //返回a3的父元素中，第一个设置了定位的元素
    console.log($(".a3").parent());      //选择a3的所有父元素
    console.log($(".a3").parents());      //选择a3的所有前辈元素
    // console.log($(".a3").sibling());      //选择a3的所有同辈元素
    console.log($("p").add("span"));
    console.log($("p").contents());        //查找p内的所有子节点
    $(".one,#one,p").addClass("active1");   //用群组选择器，通过id名，类名，标签名获取
    $("*").addClass("active2");             //用全选择器获取
    console.log($("*").slice(10));             //用全选择器获取元素，从位置为10开始截取
    console.log($("*").slice(10).find(".active1"));   //用全选择器获取元素，从位置为10开始截取,查找类名为active1的元素
    console.log($("*").slice(10).find(".active1").end());   //回到没有被破坏之前
    console.log($("ul").children(".active1"));     //获取ul中类名为active的元素
    console.log($("*").not("active1"));             //用全选择器获取
    console.log($("ul .a1"));                           //用后代选择器选取
    console.log($(".a1>p"));                           //用子选择器选取
    console.log($(".a1").next());                           //用子选择器选取
    console.log($(".a1").prev());                           //用子选择器选取
    console.log($(".a1~li"));                              //用兄弟选择器选取
    console.log($(".a1").nextAll());                              //用兄弟选择器选取
    console.log($(".a1").prevAll());                              //用兄弟选择器选取
    console.log($(".a1").nextUntil(".a3"));                              //用兄弟选择器选取
    console.log($(".a1").prevUntil(".a3"));                              //用兄弟选择器选取
    console.log($(".a1+li"));                             //用相邻兄弟选择器选取
    $("ul:first").css("background","pink")             //用基本选择器选取，匹配第一个元素
    console.log($("ul:last"));                    //用基本选择器选取，匹配最后一个元素
    console.log($("ul:not(.active3)"));
    $("li:even").eq(2).html("这是设置的值"); //选择索引值为偶数的元素的第三个元素
    console.log($("li:odd").first().html());   //获取索引值为奇数的元素的第一个元素的内容
    $("li:odd").last().css("background","red"); //设置索引值为奇数的元素的最后一个元素的背景色
    console.log($("li:eq(4)").css("width"))   //获取索引值为4的li的宽
    console.log($("li:gt(4)"));                //选择索引值大于4的元素的集合
    console.log($("li:lt(4)"))                           //选择索引值小于4的所有的元素的集合
    console.log($(":header").hasClass("active1"));      //选择含有active类名的标题元素
    console.log($(":root"));                              //选择文档的根元素
    console.log($(":focus"));                             //选择当前获得焦点的元素
    $("p:lang(it)")                          //选择指定语言的p元素
    console.log($("li:contains('me')"))                   //选择内容里面包含me字符的li元素
    // console.log($("li:contains('me').parent().is(ul)"));                //选择内容里面包含me字符的li元素
    $("li:has(ul)").css("border","2px soild #000");                          //选择li里面包含有ul元素的li元素
    console.log($("li:empty"));                            //选择所有li里面为空的元素
    console.log($("li:parent"));                             //选择所有li里面含有子元素或文字的li元素
    $("li:hidden").css("width",function (index,oldVal) {
        return (index+1)*100;
    })                          //设置隐藏的li元素的高，且高都不一样
    $("li:visible")                          //查找可见的li
    $("li:first-child")                      //查找第一个子元素
    $("li:last-child")                      //查找最后一个子元素
    $("li:nth-child(8)")                      //查找第8个子元素
    $("li.active5").removeClass("active5");     //删除掉类名active5
    $(".active6").toggleClass("ative66")       //把active6类名改为active66
</script>
</html>
