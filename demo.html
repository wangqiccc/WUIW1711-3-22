<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>总结</title>
    <style>
        .focused {
            background: #abcdef;
        }
#run{
    position: absolute;
    right: 0;
    top:300px;
}
        .button{
            width: 100px;
            height: 100px;
            background-color: #ccc;
            position: absolute;
            right:350px;
            top:300px;
        }
        ul li{
            width: 100px;
            height: 30px;
            background-color: #fff;
        }
        .protected{
            width: 100px;
            height: 100px;
        }
        p span{
            width: 30px;
            height: 30px;
            display: block;
        }
    </style>
</head>
<body>
<!--id-->
<div id="my"></div>
<!--element-->
<div></div>
<!--.class-->
<div class="notMe"></div>
<!--*-->
<!--selector1,selector2,selectorN-->
<p></p>
<span></span>
<div></div>
<p class="list"></p>
<!--ancestor descendant-->
<!--parent > child-->
<!--prev + next-->
<form>
    <label>Name:</label>
    <input name="name" />
    <fieldset>
        <label>Newsletter:</label>
        <input name="newsletter" />
    </fieldset>
</form>
<!--first-->
<ul>
    <li class="check">1</li>
    <li> 2</li>
    <li> 3</li>
    <li> 4</li>
    <li>5
    <ul></ul></li>
</ul>
<input name="none" />
<input name="none" />
<div lang="en"></div>
<div lang="en-us"></div>
<h1></h1>
<h2></h2>
<h3></h3>
<button id="run">Run</button><div class="button"></div>
<div id="content">
    <input tabIndex="1">
    <input tabIndex="2">
    <select tabIndex="3">
        <option>select menu</option>
    </select>
    <div tabIndex="4">
        a div
    </div>
</div>
<p  id="foo"></p>
<div>love
<p></p></div>
<div>love you</div>
<table>
    <tr style="display:none"><td >Value 1</td><td></td></tr>
    <tr><td>Value 2</td><td></td></tr>
</table>
<div class="protected"></div>
<p><span>Hello</span>,how are you?</p>
<iframe src="demo2.html" width="300" height="100"></iframe>
<script src="jquery-3.3.1.min.js"></script>
<script>
//选择器
    console.log($("#my"))//通过id名获取
    console.log($("div"))//通过标签获取
    console.log($(".notMe"))//通过类名获取
    console.log($("*"))//获取每一个元素
    console.log($("p,span,p.list"))//群组选择器
    console.log($("form input"))//通过后代选择器获取
    console.log($("form>input"))//子选择器
    console.log($("label+input"))//匹配所有跟在 label 后面的 input 元素
    console.log($("form~input"))//找到所有与表单同辈的 input 元素
    console.log($("li:first"))//获取匹配的第一个元素
    console.log($("li:not(.check)"))//获取没有该类的其他元素
    console.log($("li:even"))//输出偶数行
    console.log($("li:odd"))//输出奇数行
    console.log($("li:eq(1)"))//从0开始数查找第二个li
    console.log($("li:gt(0)"))//匹配比索引值大大的其他所有元素
    console.log($("tr:lt(2)"))//匹配比索引值大小的其他所有元素
    console.log($("div:lang(en)"))//选择所有<div> 的语言属性
    console.log($("li:last"))//选择li中最后一个元素
    console.log($(":header").css("background", "#EEE"))//匹配如 h1, h2, h3之类的标题元素
    $("#run").click(function(){
        $("div:not(:animated)").animate({ left: "+=20" }, 1000);
    });//只有对不在执行动画效果的元素执行一个动画特效
    $( "#content" ).delegate( "*", "focus blur", function( event ) {
        var elem = $( this );
        setTimeout(function() {
            elem.toggleClass( "focused", elem.is( ":focus" ) );
        }, 0);
    });//添加一个"focused"的类名给那些有focus方法的元素
    $(":root").css("background-color","#fff");//为根元素设置样式
    let url="http://example.com/#foo"
    console.log($("p:target"))//选择由文档URI的格式化识别码表示的目标元素
    console.log($("div:contains('love')"))//查找所有包含 "love" 的 div 元素
    console.log($("div:empty"))//查找所有不包含子元素或者文本的空元素
    console.log($("div:has(p)").addClass("test"))//给所有包含 p 元素的 div 元素添加一个 text 类
    console.log($("td:parent"))//查找所有含有子元素或者文本的 td 元素
    console.log($("tr:hidden"))//查找隐藏的 tr
    console.log($("tr:visible"))//查找显示的tr
    //过滤
    console.log($("li").eq(1))//获取匹配的第二个元素
    console.log($('li').first())//获取匹配的第一个元素
    console.log($('li').last())//获取匹配的最后一个元素
    console.log( $("div").hasClass("protected"))//判断是否含有该类名的元素
    console.log($("p").filter(".protected"))//保留带有protected类的元素
    console.log($(".protected").parent().is("div"))//判断protected类的父元素书不是div元素
    console.log($("ul>li").map(function(index,ele){
    return ele.innerHTML

    }))//将ul下每一个li的内容都进行输出
    $('li').has('ul').css('background-color', 'red');//给含有ul的li加上背景色
    console.log($("ul>li").not(".one"))//匹配ul下li类名不是.one 的
    console.log($("ul>li").slice(5,8))//截取ul下li从第六个开始截取到第九个
    console.log($("ul").children(""))//查找DIV中的每个子元素
    console.log($("li:first").closest("ul"))//匹配离它最相近的元素
    console.log($("p").find("span"))//从所有的段落开始，进一步搜索下面的span元素。与$("p span")相同。
    console.log($("p").next())//找到每个段落的后面紧邻的同辈元素。
   $("li:first").nextAll().addClass("after")//给第一个li之后的所有元素加个类
    $("li:first").nextUntil("li:last").addClass("before")//给第一个li之后到最后一个元素之前的元素加个类
$(".protected").offsetParent().css("background-color","skyblue");//给类名为protected的父元素设置背景属性
    console.log($("p").parent())//查找每个段落的父元素
console.log($("span").parents())//找到每个span元素的所有祖先元素。
console.log($('span').parentsUntil('body')
    .css('background-color', 'plum'))//查找span的祖先，但不包括body元素
    console.log($("div").prev("div"))//找到每个段落紧邻的前一个同辈元素中类名为div的元素。
    $("li:last").prevAll().addClass("look")//给最后一个之前的所有li加上一个类
    $('li:last').prevUntil('li:first').css('background-color', '#ff6700');//给li:last前面直到li:first前的元素加上橙色背景
    console.log($("li").siblings())//筛选同辈元素
   console.log($("div").add("span")) //将所有div以及与div并列的span以集合形式展示

$('li.third-item').nextAll().addBack()
    .css('background-color', 'blue');//首先，初始选择位于第3项，初始化堆栈集合只包含这项。调用.nextAll() 后将第4和第5项推入堆栈。最后，调用.addBack() 合并这两个组元素在一起
    //一起设置样式
$("iframe").contents().find("body")
    .append("I'm in an iframe!");//查找匹配元素内部所有的子节点（包括文本节点）
    console.log($("p").find("span").end())//选取所有的p元素，查找并选取span子元素，然后再回过来选取p元素
    $("p").addClass("selected");//为匹配的元素加上 'selected' 类
    $("p").removeClass("selected");//为匹配的元素删除 'selected' 类
    $("p").toggleClass("selected");//为匹配的元素切换 'selected' 类

</script>
</body>

</html>
