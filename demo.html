<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        body{
            padding:0 100px;
        }
        div{
            height: 20px;
        }
    </style>
</head>
<body>
<div id="a">HTML JS</div>
<div class="b">CSS</div>
<div>CSS</div>
<div>JS</div>
<div>CSS</div>


<form>
    <label style="display: block">姓名：</label>
    <input text="text" autofocus/>
    <fieldset style="width: 100px; border:0;margin-left: -14px;">
        <label>留言:</label>
        <input text="text"/>
    </fieldset>
</form>
<input text="text" value=""/>

<h1></h1>
<h2></h2>
<h3></h3>
<ul style="width: 200px">
    <li class="one">1</li>
    <li>2</li>
    <li>3</li>
    <li class="two">4</li>
    <li>5</li>
    <li class="s"></li>
</ul>
<ul style="width: 200px" class="all">
    <li class="one">1</li>
    <li class="two">2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

<ul style="width: 200px">
    <li class="one">1</li>
</ul>

<div><p>Hello</p></div>

<table>
    <tr style="display: none"><td>1</td><td></td></tr>
    <tr><td>2</td><td></td></tr>
</table>

<form>
    <input type="text" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="image" style="display: block;margin-top: 20px"/>
    <input type="file" disabled style="display: block;margin-top: 20px"/>
    <input type="submit" style="display: block;margin-top: 20px"/>
    <input type="reset" style="display: block;margin-top: 20px"/>
    <input type="password" style="margin-top: 20px"/>
    <input type="button" value="按钮" style="display: block;margin-top: 20px"/>
    <input type="checkbox" name="n" checked="checked" value="Daily" />1
    <input type="checkbox" name="n" value="Weekly" />2
    <input type="checkbox" name="n" checked="checked" value="Monthly" />3
    <select><option/></select>
    <textarea></textarea>
    <input type="button" value="按钮" style="display: block;margin-top: 20px"/>
</form>

<p>Hello</p><p>Hello Again</p><div><span>And Again</span></div>

<div class="demo"></div>
<div class="demo"></div>
<div class="demo"></div>
</body>
<script src="jquery.js"></script>
<script>
    console.log("------选择器------");
    console.log("1.基本");
    console.log($("#a"));//通过id获取
    console.log($("div"));//通过元素获取
    console.log($(".b"));//通过类名获取
    console.log($("*"));//获取所有的元素
    console.log($("#a .b"));//通过群组选择器获取
    console.log("2.层级");
    console.log($("form input"));//找到form中所有的 input 元素
    console.log($("form > input"));//找到form中所有的子级 input 元素
    console.log($("label + input"));//找到所有label元素后紧跟的input 元素
    console.log($("form ~ input"));//找到所有与form同辈的 input 元素
    console.log("3.基本筛选器");
    console.log($('li:first'));//获取第一个li元素
    console.log($('li:last'));//获取最后一个li元素
    console.log($("li:not(.one)"));//找到没有类名one的所有li元素
    $("ul>li:even").css("background","pink");//将所有的li的偶数的索引值的背景设为粉色
    $("ul>li:odd").css("background","#ccc");//将所有的li的奇数的索引值的背景设为灰色
    $("ul>li").eq(0).css("color","#3ff");//从0开始计数找到第一个li标签改变colors属性
    $("ul>li:gt(5)").html("---->5----");//从0开始计数找到索引值大于5的li标签改变其内容
    $("ul>li:lt(1)").html("基本筛选器");//从0开始计数找到索引值小于1的li标签改变其内容
    console.log($(":header"));//获取页面内所有的标题标签
    console.log($(":focus"));//获取页面中所有具有焦点的元素
    console.log($(":root"));//选择该文档的根元素,永远是<html>元素
    console.log("4.内容");
    console.log($("div:contains('JS')"));//查找所有包含 "JS" 的 div 元素
    console.log($("td:empty"));//查找所有不包含子元素或者文本的空元素
    $("div:has(p)").addClass("test");//给所有包含 p 元素的 div 元素添加一个 text 类
    console.log($("td:parent"));//查找所有含有子元素或者文本的 td 元素
    console.log("5.可见性");
    console.log($("tr:hidden"));//查找隐藏的 tr
    console.log($("tr:visible"));//查找所有可见的 tr 元素

    console.log("6.子元素");
    console.log($("ul li:first-child"));//在每个 ul 中查找第一个 li
    console.log($("ul>li:first-of-type"));//查找作为父元素的li类型子元素中的"长子"的li标签
    console.log($("ul li:last-child"));//在每个 ul 中查找最后一个 li
    console.log($("ul>li:last-of-type"));//查找作为父元素的li类型子元素中的最后一个的li标签
    console.log($("ul li:nth-child(2)"));//在每个 ul 查找第 2 个li
    console.log($("ul li:nth-last-child(2)"));//在每个 ul 查找查找倒数第二个li
    console.log($("ul li:nth-last-of-type(2)"));//在每个 ul 查找查找倒数第二个li
    console.log($("div:nth-of-type(2)"));//查找每个li，这个 li 是 其所有兄弟li元素中的第二个元素。
    console.log($("ul li:only-child"));//在 ul 中查找是唯一子元素的 li
    console.log($("ul li:only-of-type"));//选择所有没有兄弟元素，且具有相同的元素名称的元素。
    console.log("7.表单");
    console.log($(":input"));//查找所有的input元素
    console.log($(":text"));//查找所有文本框
    console.log($(":password"));//查找所有密码框
    console.log($(":radio"));//查找所有单选按钮
    console.log($(":checkbox"));//查找所有复选框
    console.log($(":submit"));//查找所有提交按钮
    console.log($(":image"));//匹配所有图像域
    console.log($(":reset"));//查找所有重置按钮
    console.log($(":button"));//查找所有按钮.
    console.log($(":file"));//查找所有文件域
    console.log("8.表单对象属性");
    console.log($("input:enabled"));//查找所有可用的input元素
    console.log($("input:disabled"));//查找所有不可用的input元素
    console.log($("input:checked"));//查找所有选中的复选框元素
    console.log($("select option:selected"));//查找所有选中的选项元素

    console.log("------筛选------");
    console.log("1.过滤");
    console.log($("ul>li").eq(1));//获取匹配的第二个元素
    console.log($('li').first());//获取匹配的第一个元素
    console.log($('li').last());//获取匹配的最后一个元素
    console.log($("div").hasClass("b"));//判断div是否含义b类
    console.log($("li").filter(".one"));//保留带有one类的元素
    console.log($("input[type='checkbox']").parent().is("form"));//判断input元素的父元素是否为一个表单元素
    console.log($("div").map(function(index,ele){
        return ele.innerHTML;;
    }).get().join(", "));////将一组元素转换成其他数组（不论是否是元素数组）
    $("li").has("ul").css("border","1px solid red");//给含有ul的li加上边框
    $("div").not( $("#a")[0] )//从div元素中删除带有 a 的ID的元素
    console.log($("ul>li").slice(-1));//选取一个匹配的子集
    console.log("2.查找");
    console.log($("div").children());//查找div中的每个子元素
    console.log($("li:first").closest("ul"))//展示如何使用clostest查找多个元素
    console.log($("ul").find("li"));//从ul开始，进一步搜索下面的li元素
    console.log($("label").next("input"));//找到label的后面紧邻的同辈元素为input的元素。
    $("div:first").nextAll().addClass("after");//给第一个div之后的所有元素加个类
    $(".one").nextUntil(".two").css("background", "red");//给类one后面直到类two前的元素加上红色背景
    $("button").click(function(){
        $("p").offsetParent().css("background-color","red");
    });//设置最近的祖先定位元素的背景颜色
    console.log($("li").parent(".all"))//查找li的父元素中每个类名为all的父元素。
    console.log($("span").parents())//找到每个span元素的所有祖先元素。
    console.log($("input").parentsUntil("input"));//查找input的祖先，但不包括input
    console.log($("p").prev())//找到每个段落紧邻的前一个同辈元素。
    $("div:last").prevAll().addClass("before");//给最后一个之前的所有div加上一个类
    $('#term-2').prevUntil('dt').css('background-color', 'red');//给#term-2前面直到dt前的元素加上红色背景
    console.log($("div").siblings())//找到每个div的所有同辈元素。
    console.log("3.串联");
    $("p").add("span");//添加一个新元素到一组匹配的元素中，并且这个新元素能匹配给定的表达式。
    $('li.third-item').nextAll().addBack().css('background-color', 'red');
    console.log($("ul").contents());//查找匹配元素内部所有的子节点（包括文本节点）。
    $("p").find("span").end()//选取所有的p元素，查找并选取span子元素，然后再回过来选取p元素
    console.log("--------------");
    $(".demo").html();//div内容为空
    $(".demo").html(function(index,oldVal){
        return index+1;
    })//div内容为索引值+1
    console.log($(".demo").css("width"));//获取第一个div的getComputedStyle
    $(".demo").css("background","red");//div背景改变
    $(".demo").css("width",function(index,oleVal){
        return (index+1)*100;
    });//div宽度改变
    $(".demo").css({
        color:"#fff",
        fontSize:"16px",
        textAlign:"center",
        lineHeight:"100px"
    });//div样式改变
    $(".demo").addClass(function(index,oldVal){
        return "test"+(index+1);
    })//div添加类名
    $(".demo").removeClass(function(index,oldVal){
        return "test"+(index+1);
    })//div移除类名


</script>
</html>
