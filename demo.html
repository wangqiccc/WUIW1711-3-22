<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            width: 50px;
            height: 20px;
            border: 1px solid #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <div>div</div>
    <div class="demo">1</div>
    <div class="demo">2</div>
    <div class="demo">3</div>
    <div class="demo">4</div>
    <div class="demo">5</div>

    <span id="span">1</span>
    <span>2</span>
    <span>3</span>
    <span id="span">4</span>
    <span>5</span>
    <ul id="id">
        <li id="one">1</li>
        <li class="two">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li id="li11">10</li>
        <p>p1</p>
    </ul>
    <ul class="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li id="selector">10</li>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
    </ul>
    <p class="myp">p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <input type="text" autofocus>
    <input type="text">
    <input type="text">
    <input type="button">
    <input type="password">
    <input type="checkbox" checked="checked"/>
    <input type="radio" />
    <input type="image" />
    <input type="file" />
    <input type="submit" />
    <input type="reset" />
    <input type="password" />
    <input type="button" disabled="disabled"/>
    <select><option/></select>
    <textarea></textarea>
    <button></button>
</body>
<script src="jquery-3.3.1.min.js"></script>
<script>
    //基础选择器
    console.log($("#one"));//获取ID对象
    console.log($("p"));//获取元素对象
    console.log($(".two"));//获取类名对象
    console.log($("*"));//获取每一个元素
    console.log($("p,div,span"))//群组选择器对象
    //层次选择器
    console.log($("#id p"));//获取id对象的子元素P
    console.log($("#id>p"))//获取父元素的第一个子元素P
    console.log($(".two+div"))//获取类名为two的div对象的下一个div对象
    console.log($("div~span"))//获取与div同级的span对象
    //基本过滤选择器
    console.log($("p:first"))//p标签的第一个子元素
    console.log($("p:last"))//p标签下的最后一个子元素
    console.log($("li:not(.two)"))//除了sss类名的div的标签 对象
    $("li:even").css("background" ,"yellow")//li索引值为偶数的对象设置CSS样式
    $("li:odd").css("background" ,"red")//li索引值为奇数的对象设置CSS样式
    $("li:eq(4)").css("background" ,"pink")//li索引值为4的对象设置CSS
    $("li:gt(5)").css("background" ,"green")//li索引值大于5的对象设置CSS
    $("li:lt(8)").css("background" ,"black")//li索引值小于8的对象设置CSS
    $(":header").css("background" ,"#b0b0b0")//文档下的所有标题元素设置CSS
    $(":focus").css("background" ,"pink")//给获得焦点的对象设置css
    //内容过滤选择器
    console.log($("p:contains(p5)"))//获取内容为p5的P标签元素
    console.log($(":empty"))//获取所有html为空或者是空元素的标签元素
    console.log($("div:has(p)"))//判断div标签是否含有p标签元素
    console.log($("li:parent"))//获取li标签的所有父元素
    //可见性过滤选择器
    console.log($("p:hidden"))//获取P标签中有隐藏属性的那个元素
    console.log($("div:visible"))//获取div标签中显示的元素
    //属性过滤选择器
    console.log($("li[id]"))//获取div中设置有ID属性的元素
    console.log($("li[class='two']"))//获取div中class名为sss的div标签元素
    console.log($("li[class!='two']"))//获取所有div元素中class名不是sss的标签元素
    console.log($("li[class^='t']"))//获取所有div元素中class名为t开头的div标签
    console.log($("li[class$='o']"))//获取所有div元素中class名为o结尾的div标签
    console.log($("li[class*='w']"))//获取所有div元素中class名中含有s的div标签
    console.log($("li[id][class^='o']"))//获取所有div元素中有ID属性并且class名是o开头的div标签
    //子元素过滤选择器
    console.log($("ul li:first-child"))//获取每个UL中li子元素的第一个
    console.log($("p:first-of-type"))//获取P作为子元素时的父元素中的第一个子元素
    console.log($("p:last-of-type"))//获取P作为子元素时的父元素中的倒数第一个子元素
    console.log($("ul li:last-child"))//获取每个UL中li子元素的最后一个
    console.log($("ul li:nth-child(3)"))//获取ul中第三个li元素
    console.log($("ul li:nth-last-child(9)"))//获取ul中倒数第9个li元素
    console.log($("p:nth-last-of-type(2)"))//获取P作为子元素时的父元素中的倒数第2个子元素
    console.log($("p:nth-of-type(1)"))//获取P作为子元素时的父元素中的第一个子元素
    console.log($("li p:only-child"))//获取只有一个P标签子元素的div元素  只有一个子元素P
    console.log($("li p:only-of-type"))//获取只有一个P标签子元素的div元素  可以有多个子元素
    //表单选择器
    console.log($(":input"))//获取所有input标签元素
    console.log($(":text"))//获取所有类型为text（单行文本）的input
    console.log($(":password"))//获取所有类型为password（密码）的input
    console.log($(":radio"))//获取所有类型为radio（单选框）的input
    console.log($(":checkbox"))//获取所有类型为checkbox（多选框）的input
    console.log($(":submit"))//获取所有类型为submit（提交按钮）的input
    console.log($(":image"))//获取所有类型为image（图像按钮）的input
    console.log($(":reset"))//获取所有类型为reset（重置按钮）的input
    console.log($(":button"))//获取所有类型为button（按钮）的input
    console.log($(":file"))//获取所有类型为file（上传域）的input
    console.log($(":hidden"))//获取所有类型为hidden（不可见）的input
    //表单对象属性过滤选择器
    console.log($("input:enabled"))//获取所有可用元素
    console.log($("input:disabled"))//获取所有不可用元素
    console.log($("input:checked"))//获取所有选中的被选中元素
    console.log($("select option:selected"))//获取所有的选中的选项元素
    console.log($("ul").find("."+$.escapeSelector(".two")))



    $("ul li").css("border" ,"1px  solid red");
    $("ul li").eq(3).css("background","blue");//设置li索引值为3的那个CSS样式
    console.log($("li").hasClass(".two"));//判断li元素是否有类名为two的
    console.log($("li").is("li"));//判断li元素是否为一个li元素
    console.log($("ul>li").map(function (index,ele) {
        return this.innerHTML;
    }));//将li中的文本就是html转化成一个集合
    $("li").has("ul").css("background","pink");//给含有ul子元素的li上色
    console.log($("ul").has(".two"));//获取ul中有类名为two的子元素
    console.log($("ul>li").not(".two"))//获取ul的li子元素中类名不是AAA的元素
    console.log($("ul li").slice(2,5))//获取ul的li子元素  从第二到第五个

    console.log( $("ul").children(".two"))//查找ul中类名为two的子元素
    console.log($("li:first").closest("ul"))//寻找第一个li元素的元素  只找一个
    console.log($("ul").find("li"))//从所有的ul开始，进一步搜索下面的li元素
    console.log($("ul").next())//找到每个ul后面紧邻的同辈元素
    console.log($("ul").nextAll().addClass("ul2"))//给第一个ul之后的所有同级元素加类名ul2
    console.log($("ul").nextUntil("p").addClass("ul3"))//给第一个UL之后  P之前的同级元素加类名ul3
    console.log($("p").offsetParent())//获取P标签元素的最近的定位元素ul
    console.log($("p").parent())//查找每个P的父元素
    console.log($("p").parent('ul'))//查找每个P的父元素是ul的父元素
    console.log($("p").parentsUntil('body'))//查找每个P的父元素  除了body
    console.log($("li").prev(".two"))//查找每个li紧邻的前一个类名为two的同辈元素
    console.log($("li:last").prevAll())//获取最后一个li之前的所有li，同一父元素下
    console.log($("#li11").prevUntil(".two"))//查找#li11之前的同胞元素，直到前一个two
    $('.ul li').prevUntil('.two').css('background-color', 'red');//给同父元素下给li前到类名为two的li元素前的li加红背景
    console.log( $("ul").siblings())//获取当前ul所有同辈元素
    $('p').add("span")
    $('li.two').nextAll().addBack()
        .css('background-color', 'red');//为类名为two后的li元素添加红背景 包括two元素
    console.log( $("li").contents())//获取当前li内所有的字节 包括inner和子元素
    console.log( $("li").end())//回到最近的一个"破坏性"操作之前将匹配的元素列表变为前一次的状态。


    $(".demo").html();//获取内容
    $(".demo").html("1212");//设置内容
    //innerHTML=======>html()
    //console.log($(".demo").html());
    //$(".demo").html("111")
    $(".demo").html(function (index,oldVal) {
        return oldVal+(index+1);
    });//遍历所有demo
    //style getComputedStyle=======>css()
    console.log($(".demo").css("width"));//获取的是第一个的属性
    $(".demo").css("background","red");
    $(".demo").css("width",300);
    $(".demo").css("width",function (index,oldVal) {
        return (index+1)*100;
    });//给每一个demo设置相应的宽度
    $(".demo").css({
        color:"#fff",
        fontSize:"16px",
        textAlign:"center",
        lineHeight:"100px"
    });
    //classList  className  ========>addClass()  removeClass()    toggleClass()
    $(".demo").addClass(function (index,oldVal) {
        // console.log(oldVal)
        return "test"+(index+1);
    });//给每一个demo添加相应的类名
    $(".demo").removeClass(function (index,oldVal) {
        // console.log(oldVal)
        return "test"+(index+1);
    })//给每一个demo移除相应的类名
</script>
</html>
